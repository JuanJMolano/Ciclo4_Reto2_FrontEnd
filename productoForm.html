<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/registroProductos.js"></script>
    <title>Formulario de Producto OCHO BITS</title>
</head>
<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg" style="background-color: #0c0f59;">
        <h2 aria-current="page" style="color: white;">Ocho Bits LTDA</h2>
        <div class="container">
            <a class="navbar-brand" href="/index.html"><img src="./img/8Bits_logo_img.png" alt="logo" style="max-height: 70px;max-width: 70px; margin-left: -50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html" style="color: white;">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="productForm" class="form " action="" method="post">
                                <h3 class="text-center text-black">Registrar Producto</h3>
                                <div class="form-group">
                                    <label for="brand" class="text-black">Marca</label><br />
                                    <input type="text" name="brand" id="brand" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="model" class="text-black">Modelo</label><br />
                                    <input type="text" name="model" id="model" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="procesor" class="text-black">Procesador</label><br>
                                    <input type="text" name="procesor" id="procesor" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="os" class="text-black">Sistema Operativo</label><br>
                                    <input type="text" name="os" id="os" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="text-black">Descripción</label>
                                    <input type="text" name="description" id="description" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="memory" class="text-black">Memoria</label><br>
                                    <input type="number" name="memory" id="memory" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="HardDrive" class="text-black">Disco duro</label><br>
                                    <input type="text" name="HardDrive" id="HardDrive" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="availability" class="text-black">Disponibilidad</label><br>
                                    <select name="availability" id="availability" class="form-control" required>
                                        <option selected value="">Selecciona disponibilidad</option>
                                        <option value="disponible">Disponible</option>
                                        <option value="noDisponible">No disponible</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="text-black">Precio</label><br>
                                    <input type="number" name="price" id="price" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="quantity" class="text-black">Cantidad</label><br>
                                    <input type="number" name="quantity" id="quantity" class="form-control" required>
                                </div> 
                                <div class="form-group">
                                    <label for="photography" class="text-black">Fotografia</label><br>
                                    <input type="text" name="photography" id="photography" class="form-control" required>
                                </div>                       
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="guardaeDatos" class="btn btn-dark btn-md" value="Guardar" onclick="saveProductos()" />
                    <input class="btn btn-dark btn-md" value="Cancelar" onclick="" />
                </div>
            </form>
        </div>
    </body>
</html>
