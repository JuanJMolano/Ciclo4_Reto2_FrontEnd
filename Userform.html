<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/userform.js"></script>
    <title>formulario Usuarios OCHO BITS</title>
</head>
<body>
    <!--Barra de Navegaci칩n-->
    <nav class="navbar navbar-expand-lg" style="background-color: #0c0f59;">
        <h2 aria-current="page" style="color: white;">Ocho Bits LTDA</h2>
        <div class="container">
          <a class="navbar-brand" href="/index.html"><img src="./img/8Bits_logo_img.png" alt="logo" style="max-height: 70px;max-width: 70px; margin-left: -50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html" style="color: white;">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <body>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="userForm" class="form " action="" method="post">
                            <h3 class="text-center text-black">Formulario de usuario</h3>
                            <div class="form-group">
                                <label for="identificationUser" class="text-black ">Identificaci칩n:</label><br />
                                <input type="number" name="identificationUser" id="identificationUser" class="form-control"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="nameUser" class="text-black">Nombre</label><br/>
                                <input type="text" name="nameUser" id="nameUser" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="addressUser" class="text-black">Direcci칩n</label><br>
                                <input type="text" name="addressUser" id="addressUser"class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="cellPhoneUser" class="text-black">Telefono</label><br>
                                <input type="number" name="cellPhone" id="cellphoneUser"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="emailUser" class="text-black">Correo</label>
                                <input type="email" name="emailUser" id="emailUser" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordUser" class="text-black">Contrase침a</label><br>
                                <input type="password" name="passwordUser" id="passwordUser" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="zoneUser" class="text-black">Zona</label><br>
                                <input type="text" name="zoneUser" id="zoneUser" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="typeUser" class="text-black">Tipo Usuario</label><br>
                                <select name="typeUser" id="typeUser"class="form-control" required>
                                    <option selected value="">Selecciona tipo de usuario</option> 
                                    <option value="coordinadorZona">Coordinador de zona</option>
                                    <option value="asesorComercial">Asesor Comercial</option>                                                             
                                  </select >                            
                            </div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="submit" name="guardaeDatos" class="btn btn-dark btn-md" value="Guardar" onclick="saveUser()"/>           
            </div>
           
           </form>
        </div>
    </body>
</html>
