<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="logIn.js"></script>
    <title>LogIn OCHO BITS</title>
</head>
<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg" style="background-color: #0c0f59;">
      <h2 aria-current="page" style="color: white;">Ocho Bits LTDA</h2>
      <div class="container">
        <a class="navbar-brand" href="/index.html"><img src="./img/8Bits_logo_img.png" alt="logo" style="max-height: 70px;max-width: 70px; margin-left: -50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html" style="color: white;">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <br>
    <div class="container border border-1 position-relative col-md-3">
        <h2 style="text-align: center;">Iniciar sesión</h2>

        <form method="get">
            <div class="mb-4">
                <br>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
            </div>
            
            <div class="mb-4">
                <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-4 py-3">
                <button class="btn btn-primary" type="button" style= "background-color: #0c0f59;" onclick="login()">continuar</button>
            </div>
            <div class="form-group text-center">
                <label>
                    <span>No tienes una cuenta? <a href="signUp.html">Crea tu cuenta aquí</a></span>
                </label>
            </div>
        </form>

    </div>
</body>
</html>
